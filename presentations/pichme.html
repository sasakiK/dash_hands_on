&lt;li&gt;Dash appに必要なもの

&lt;p&gt;&lt;a href="http://app.py"&gt;app.py&lt;/a&gt;&lt;/p&gt;
&lt;pre&gt;&lt;code class="language-python"&gt;&lt;svg data-marp-fitting="svg" data-marp-fitting-code&gt;&lt;foreignObject&gt;&lt;span data-marp-fitting-svg-content&gt;&lt;span data-marp-fitting-svg-content-wrap&gt;
&lt;span class="hljs-keyword"&gt;import&lt;/span&gt; dash
<p>app = dash.Dash(<strong>name</strong>)</p>
<p>app.layout = html.Div(<br />
&lt;span class="hljs-comment"&gt;# アプリの見た目を記述する&lt;/span&gt;<br />
)</p>
<p>&lt;span class="hljs-comment"&gt;# 入力と出力を指定する&lt;/span&gt;<br />
&lt;span class="hljs-meta"&gt;@app.callback(&lt;/span&gt;<br />
Output(component_id=&lt;span class="hljs-string"&gt;'my-div'&lt;/span&gt;, component_property=&lt;span class="hljs-string"&gt;'children'&lt;/span&gt;),<br />
[Input(component_id=&lt;span class="hljs-string"&gt;'my-id'&lt;/span&gt;, component_property=&lt;span class="hljs-string"&gt;'value'&lt;/span&gt;)]<br />
)<br />
&lt;span class="hljs-comment"&gt;# 処理を記述する&lt;/span&gt;<br />
&lt;span class="hljs-function"&gt;&lt;span class="hljs-keyword"&gt;def&lt;/span&gt; &lt;span class="hljs-title"&gt;update_output&lt;/span&gt;&lt;span class="hljs-params"&gt;(input_value)&lt;/span&gt;:&lt;/span&gt;<br />
&lt;span class="hljs-keyword"&gt;return&lt;/span&gt; &lt;span class="hljs-string"&gt;&quot;inputに応じて返す内容&quot;&lt;/span&gt;</p>
<p>&lt;span class="hljs-keyword"&gt;if&lt;/span&gt; <strong>name</strong> == &lt;span class="hljs-string"&gt;'<strong>main</strong>'&lt;/span&gt;:<br />
app.run_server(debug=&lt;span class="hljs-literal"&gt;True&lt;/span&gt;)<br />
&lt;/span&gt;&lt;/span&gt;&lt;/foreignObject&gt;&lt;/svg&gt;&lt;/code&gt;&lt;/pre&gt;</p>

&lt;h1&gt;用いるデータについて&lt;/h1&gt;
&lt;ul&gt;
&lt;li&gt;参考文献：[第二版] Python機械学習プログラミング
&lt;ul&gt;
&lt;li&gt;&lt;a href="https://raw.githubusercontent.com/rasbt/python-machine-learning-book-2nd-edition/master/code/ch10/housing.data.txt"&gt;達人データサイエンティストによる理論と実践&lt;/a&gt;&lt;/li&gt;
&lt;/ul&gt;
&lt;/li&gt;
&lt;/ul&gt;
&lt;table&gt;
&lt;thead&gt;
&lt;tr&gt;
&lt;th style="text-align:left"&gt;列名&lt;/th&gt;
&lt;th style="text-align:left"&gt;意味&lt;/th&gt;
&lt;/tr&gt;
&lt;/thead&gt;
&lt;tbody&gt;
&lt;tr&gt;
&lt;td style="text-align:left"&gt;CRIM&lt;/td&gt;
&lt;td style="text-align:left"&gt;犯罪発生率(人口単位)&lt;/td&gt;
&lt;/tr&gt;
&lt;tr&gt;
&lt;td style="text-align:left"&gt;ZN&lt;/td&gt;
&lt;td style="text-align:left"&gt;25,000平方フィート以上の住宅区画の割合&lt;/td&gt;
&lt;/tr&gt;
&lt;tr&gt;
&lt;td style="text-align:left"&gt;INDUS&lt;/td&gt;
&lt;td style="text-align:left"&gt;非小売業の土地面積の割合(人口単位)&lt;/td&gt;
&lt;/tr&gt;
&lt;tr&gt;
&lt;td style="text-align:left"&gt;CHAS&lt;/td&gt;
&lt;td style="text-align:left"&gt;チャールズ川沿いかどうか(チャールズ川沿いであれば1, そうでなければ0)&lt;/td&gt;
&lt;/tr&gt;
&lt;tr&gt;
&lt;td style="text-align:left"&gt;NOX&lt;/td&gt;
&lt;td style="text-align:left"&gt;窒素酸化物の濃度(pphm単位)&lt;/td&gt;
&lt;/tr&gt;
&lt;tr&gt;
&lt;td style="text-align:left"&gt;RM&lt;/td&gt;
&lt;td style="text-align:left"&gt;一戸あたりの平均部屋数&lt;/td&gt;
&lt;/tr&gt;
&lt;tr&gt;
&lt;td style="text-align:left"&gt;AGE&lt;/td&gt;
&lt;td style="text-align:left"&gt;1940年よりも前に建てられた家屋の割合&lt;/td&gt;
&lt;/tr&gt;
&lt;tr&gt;
&lt;td style="text-align:left"&gt;DIS&lt;/td&gt;
&lt;td style="text-align:left"&gt;ボストンの主な5つの雇用圏までの重み付き距離&lt;/td&gt;
&lt;/tr&gt;
&lt;tr&gt;
&lt;td style="text-align:left"&gt;RAD&lt;/td&gt;
&lt;td style="text-align:left"&gt;幹線道路へのアクセス指数&lt;/td&gt;
&lt;/tr&gt;
&lt;tr&gt;
&lt;td style="text-align:left"&gt;TAX&lt;/td&gt;
&lt;td style="text-align:left"&gt;10,000ドルあたりの所得税率&lt;/td&gt;
&lt;/tr&gt;
&lt;tr&gt;
&lt;td style="text-align:left"&gt;PTRATIO&lt;/td&gt;
&lt;td style="text-align:left"&gt;教師一人当たりの生徒の数(人口単位)&lt;/td&gt;
&lt;/tr&gt;
&lt;tr&gt;
&lt;td style="text-align:left"&gt;B&lt;/td&gt;
&lt;td style="text-align:left"&gt;1000(Bk-0.63)&lt;sup&gt;2&lt;/sup&gt;として計算(Bkはアフリカ系アメリカ人居住者の割合(人口単位))&lt;/td&gt;
&lt;/tr&gt;
&lt;tr&gt;
&lt;td style="text-align:left"&gt;LSTAT&lt;/td&gt;
&lt;td style="text-align:left"&gt;低所得者の割合&lt;/td&gt;
&lt;/tr&gt;
&lt;tr&gt;
&lt;td style="text-align:left"&gt;MEDV(=ターゲット変数)&lt;/td&gt;
&lt;td style="text-align:left"&gt;住宅価格の中央値(単位1,000ドル)&lt;/td&gt;
&lt;/tr&gt;
&lt;/tbody&gt;
&lt;/table&gt;

&lt;/tr&gt;
&lt;tr&gt;

&lt;tr&gt;
&lt;td style="text-align:left"&gt;16:15~16:25&lt;/td&gt;
